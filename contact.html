<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="default.css" >
    <link rel="icon" href="img/wvl.png" type="image/x-icon" >
    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img class="logofoto" src="img/wvl.png" alt="Mijn Logo" >
      </div>
      <a href="index.html">Start</a>
      <a href="cv.html">Curriculum vitae</a>
      <a href="ervaring.html">Ervaringen</a>
      <a href="interesses.html">Interesses</a>
    </nav>

    <div class="contact-container">
      <div class="contact-form">
        <h1 class="HeaderContact">Contacteer mij</h1>
        <form>
          <input type="text" class="input-field" placeholder="Naam" >
          <input type="email" class="input-field" placeholder="Email" >
          <input type="text" class="input-field" placeholder="Onderwerp" >
          <textarea class="message-field" placeholder="Bericht"></textarea>
          <button type="submit" class="submit-button">Stuur bericht</button>
        </form>
      </div>

      <div class="additional-content">
        <div class="additional-content-item">
          <img src="img/linkedin.png" alt="LinkedIn logo" class="fotolinked" >
          <p>
            Je kunt mij ook contacteren via LinkedIn. Klik
            <a
              class="linkedin-link"
              href="https://www.linkedin.com/in/wesley-van-looij-258b29296"
              target="_blank"
              >hier</a
            >
            om naar mijn LinkedIn-profiel te gaan.
          </p>
        </div>
        <div class="additional-content-item">
          <div class="contact-info"></div>
          <img src="img/GitHub-logo.png" alt="GitHub logo" class="fotogit" >
          <p>
            Je kunt ook mijn GitHub-profiel bezoeken om mijn projecten te
            bekijken. Klik
            <a
              class="linkedin-link"
              href="https://github.com/Weske007"
              target="_blank"
              >hier</a
            >
            om naar mijn GitHub-profiel te gaan.
          </p>
        </div>
      </div>
    </div>
    <footer>
      <div>
        
          &copy; Wesley Van Looij
      
    </div>
  </footer>
  </body>
</html>
